<!doctype html>
<html lang="zh-cn">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css\fontawesome.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css\custom.css">

    <!-- Busuanzi -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <link rel="icon" href="favicon.png" />
    <title>Ceba - Index</title>
</head>

<body>
    <div class="container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="">
                <h3 class="masthead-brand">Ceba's website</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="links.html">Links</a>
                    <a class="nav-link active" href="#">Mail</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover row">
            <form class="col-md-6 offset-md-3" name="form1" action="https://exmail.qq.com/cgi-bin/login" method="post">
                <input type="hidden" name="firstlogin" value="false" />
                <input type="hidden" name="errtemplate" value="dm_loginpage" />
                <input type="hidden" name="aliastype" value="other" />
                <input type="hidden" name="dmtype" value="bizmail" />
                <input type="hidden" name="p" value="" />
                <input type="hidden" name="domain" value="ceba.tech" />
                <div class="form-group">
                    <label for="inputEmail1">Email address</label>
                    <div class="input-group mb-3">
                        <input name="uin" type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Enter username">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1">@ceba.tech</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input name="pwd" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-secondary mb-3">Log in</button>
            </form>
        </main>

        <footer class="mastfoot mt-auto text-center">
            <div class="inner">
                <p>
                    Powered by
                    <a href="https://getbootstrap.com/" class="font-weight-bold text-muted">Bootstrap</a>
                    · Hosted by
                    <a href="https://pages.coding.me" class="font-weight-bold text-muted">Coding Pages</a>
                    ·
                    <span id="busuanzi_container_site_pv">本站总访问量
                        <span id="busuanzi_value_site_pv"></span>次</span>
                </p>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
